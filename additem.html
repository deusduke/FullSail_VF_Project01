<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="description" content="Free web app to help you manage your projects">
		<meta name="keywords" content="Mobile,Project Management,Useful Tool,Full Sail">
		<meta name="robots" content="index, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>Project List</title>
	</head>
	<body>
		<h1>Create a Project</h1>
		<form action="index.html">
			<legend>Project Details</legend>
			<fieldset>
				<label for="projectName">Project Name</label>
				<input id="projectName" name="projectName" type="text" />
				<br>

				<label for="startDate">Start Date</label>
				<input id="startDate" name="startDate" type="date" />
				<br>

				<h4>Type</h4>
				<input name="type" type="radio" value="internal" />
				<input name="type" type="radio" value="external" />
				<input name="type" type="radio" value="personal" />
				<br>
				
				<label for="priority">Priority</label>
				<input id="priority" name="priority" type="range" min="1" max="5"/>
				<br>

				<input type="submit">
				<br>
			</fieldset>

			<a href="#">Save</a>
			<br>

			<a href="#">Display Projects</a>

			<input type="hidden">
		</form>
	</body>
</html>
